<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Satisfy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
        <title>Tarot Card Generator</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="bg-img"></div>
                <h1>Daily Tarot Reading</h1>
                <div class="user-input"> 
                    <div class="name-input is-flex is-column item-center">
                        <label for="name">What&apos;s your name&quest;</label>
                        <input type="text" name="name" id="name"> 
                    </div>
                    <div class="bday-input is-flex is-column item-center">
                        <label for="bday">Enter your birthday&period;</label>
                        <input type="month" name="bday" id="bday">
                    </div>
                </div>
                <h2>Choose a card below to receive your reading&period;</h2>
                <div class="card-container is-flex">
                    <img src="images/face1.svg" alt="Tarot Card Back">
                    <img src="images/face2.svg" alt="Tarot Card Back">
                </div>
            </div>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
