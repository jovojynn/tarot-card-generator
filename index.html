<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Satisfy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
        <title>Tarot Card Generator</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="bg-img"></div>
                <h1>Daily Tarot Reading</h1>
                <div class="user-input"> 
                    <div class="name-input is-flex is-column item-center">
                        <label for="name">What&apos;s your name&quest;</label>
                        <input type="text" name="name" id="name"> 
                    </div>
                    <div class="bday-input is-flex is-column item-center">
                        <label for="bday">Enter your birthday&period;</label>
                        <div class="bday-input">
                            <select name="bday" id="bday-month">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <input type="number" name="bday" id="bday-day" min="1" max="31">
                        </div>
                    </div>
                </div>
                <h2>Choose a card below to receive your reading&period;</h2>
                <div class="card-container is-flex">
                    <img id="card-1" src="images/face1.svg" alt="Tarot Card Back">
                    <img id="card-2" src="images/face2.svg" alt="Tarot Card Back">
                </div>
                <div class="reveal">
                    <h3 id="user-name"></h3>
                    <h4 id="user-sign"></h3>
                    <p id="tarot-reading"></p>
                </div>
            </div>
        </main>
        <script src="scripts/main.js"></script>
        <script src="scripts/new.js"></script>

    </body>
</html>
